<form name="frm">
  <div class="form-group">
    <label for="title">Title (0..100)</label>
    <input id="title" class="form-control" name="title"
      placeholder="Post title" ng-model="post.title" ng-minlength="0" ng-maxlength="100" required>
    <span class="help-block" ng-show="frm.title.$invalid">Invalid title, should be 1 to 100 length</span>
  </div>

  <div class="form-group">
    <label for="body">Body (200..5000)</label>
    <input id="body" class="form-control" name="body"
      placeholder="Post body" ng-model="post.body" ng-minlength="200" ng-maxlength="5000" required>
    <span class="help-block" ng-show="frm.body.$invalid">Invalid body, should be 200 to 5000 length</span>
  </div>

  <div class="form-group">
    <label for="date">Date (YYYY-MM-DD)</label>
    <input id="date" class="form-control" name="date" pikaday="post.date"
      placeholder="Post date" ng-model="post.date" format="YYYY-MM-DD" validate-date required>
    <span class="help-block" ng-show="frm.date.$invalid">Invalid date, should be more than today date</span>
  </div>

  <button type="submit" class="btn btn-primary"
    ng-click="save(post)" ng-disabled="frm.$invalid">Save post</button>
</form>
